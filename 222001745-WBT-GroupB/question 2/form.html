     <center>
    <!-- Form -->
    
        <h1>Form of Student's Details</h1>
        <form>
            <label for="Fname"><b>First Name</b></label>
            <input type="text" id="Fname" name="student_name" required><br><br>
            <label for="Lname"><b>Last Name</b></label>
            <input type="text" id="Lname" name="student_name" required><br><br>
            <label for="College"><b>College Of Study</b></label>
            <select name="College" id="College" required>
            <option>CBE</option>
            <option>CMHS</option>
             <option>CASS</option>
              <option>CIST</option></select><br><br>
           <label for="Reg Number"><b>Reg Number</b></label>
            <input type="text" id="Reg Number" name="Reg Number" required><br><br>
            <label for="Department"><b>Department</b></label>
            <select name="Department" id="Department" required>
                <option>Accounting</option>
                <option>BIT</option>
                <option>Finance</option>
                <option>Medecine</option>
                <option>Sociology</option>
            </select><br><br>

            <label for="student_age"><b>Age</b></label>
            <input type="text" id="student_age" name="student_age" required><br><br>

            <label for="student_grade"><b>Grade</b></label>
            <input type="text" id="student_grade" name="student_grade" required><br><br>

            <ul><input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form></ul>
